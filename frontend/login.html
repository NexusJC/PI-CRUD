<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Ingresar usuario ya existente -->
   <div class="contenedor" id="loginForm">
  <section class="login">
    <img class="logo" src="/PI-CRUD/LogoPI/2 sin título_20250826090323.png" alt="La Parrilla Azteca">
    <h2>Iniciar sesión</h2>

    <form class="form">
      <div class="datos">
        <input type="email" placeholder="Correo electrónico" autocomplete="email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="datos">
        <input type="password" id="password-login" placeholder="Contraseña" autocomplete="current-password" required>
        <i class="fas fa-lock"></i>
        <ul class="fas fa-eye" id="togglePassword-login"></ul>
      </div>

      <button class="boton_ingresar" type="submit">Iniciar sesión</button>
      <p class="ayuda" href="#">¿Olvidaste tu contraseña?</p>
      <p class="sinregistrar" href="#" id="goToRegister">¿Aún no tienes una cuenta? <p1>Ingresa aquí</p1></p>
    </form>
  </section>
</div>

  <!-- Registrar nuevo usuario -->
<div class="contenedor-registro" id="registerForm" style="display:none;">
  <section class="login">
    <img class="logo" src="/PI-CRUD/LogoPI/2 sin título_20250826090323.png" alt="La Parrilla Azteca">
    <h2>Registrarse</h2>

    <form class="form">
      <div class="datos">
        <input type="text" placeholder="Usuario" autocomplete="usuario" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="datos">
        <input type="email" placeholder="Correo electrónico" autocomplete="email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="datos">
        <input type="password" id="password-register" placeholder="Contraseña" autocomplete="current-password" required>
        <i class="fas fa-lock"></i>
        <ul class="fas fa-eye" id="togglePassword-register"></ul>
      </div>
      
      <div class="aceptar-condiciones">
        <input type="checkbox" class="checkbox-aceptar" required> Acepta nuestras <a href="../frontend/politycond.html" target="_blank">Políticas y Condiciones</a>
      </div> 
      <button class="boton_ingresar" type="submit">Registrarme</button>
    </form>
  </section>
</div>
</body>

<script>
// Para el formulario de inicio de sesión
document.getElementById("togglePassword-login").addEventListener("click", function() {
    const passwordField = document.getElementById("password-login");
    const type = passwordField.type === "password" ? "text" : "password";
    passwordField.type = type;

    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
});

// Para el formulario de registro
document.getElementById("togglePassword-register").addEventListener("click", function() {
    const passwordField = document.getElementById("password-register");
    const type = passwordField.type === "password" ? "text" : "password";
    passwordField.type = type;

    this.classList.toggle("fa-eye");
    this.classList.toggle("fa-eye-slash");
});

// Cambio entre formularios
document.getElementById("goToRegister").addEventListener("click", function() {
    // Ocultar el formulario de login
    document.getElementById("loginForm").style.display = "none";
    // Mostrar el formulario de registro
    document.getElementById("registerForm").style.display = "block";
});
</script>
</html>
