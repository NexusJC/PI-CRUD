<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
<div class="contenedor">
  <section class="login">
    <img class="logo" src="/PI-CRUD/LogoPI/2 sin título_20250826090323.png" alt="La Parrilla Azteca">
    <h2>Iniciar sesión</h2>

    <form class="form">
      <label class="datos">
        <input type="text" placeholder="Correo electrónico" autocomplete="email">
      </label>

      <label class="datos">
        <input type="password" placeholder="Contraseña" autocomplete="current-password">
      </label>

      <button class="boton_ingresar" type="submit">Iniciar sesión</button>
      <p class="ayuda" href="#" >¿Olvidaste tu contraseña?</p>
      <p class="yaregistrado" href="#" >¿Aun no tienes una cuenta? <p1>Ingresa aquí</p1></p>
    </form>
  </section>
</div>


</div>

</body>
</html>
