<body>

  <main class="wrap">

        <!-- Derecha: iconos -->

          <!-- ðŸ‘‡ ID agregado para enganchar el click -->
          <button class="avatar" id="btnPerfil" title="Perfil" aria-controls="view-perfil">
            <svg viewBox="0 0 24 24" class="ico"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.33 0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5Z"/></svg>
          </button>
        </div>
      </div>

      <!-- 2) NAV DESPLEGABLE -->
      <nav id="navPanel" class="nav-panel" aria-hidden="true">
        <a href="#" class="nav-item" id="navHome">Inicio</a>
        <a href="#btnTomar" class="nav-item">Tomar turno</a>
        <a href="#" class="nav-item" id="navAdmin">AdministraciÃ³n</a>
        <a href="#" class="nav-item" id="navPerfilLink">Perfil</a>

      <!-- 3) CONTENIDO PRINCIPAL (panel crema) -->

        <!-- ===== Vista: INICIO ===== -->
        <section id="view-home">
          <section class="cta-metrics">
            <div class="cta">
              <h1>Tomar turno</h1>
              <button id="btnTomar" class="btn-cta">Tomar turno</button>
            </div>

            <div class="metrics">
              <article class="mcard">
                <header>Tiempo de espera</header>
                <div class="val"><span id="waitMins" class="big">8</span><span class="unit">min</span></div>
              </article>
              <article class="mcard">
                <header>Turno actual</header>
                <div class="val"><span id="turnoActual" class="big">A37</span></div>
              </article>
              <article class="mcard">
                <header>En espera</header>
                <div class="val"><span id="enEspera" class="big">4</span><span class="unit">personas</span></div>
              </article>
              <article class="mcard admin" id="btnAdmin" role="button" tabindex="0">
                <div class="lock">ðŸ”’</div>
                <div class="txt"><span>Ingresar a</span><strong> AdministraciÃ³n</strong></div>
              </article>
            </div>
          </section>
        </section>

        <!-- ===== Vista: PERFIL ===== -->
        <section id="view-perfil" hidden>
          <div class="perfil-card">
            <h2>Mi perfil</h2>
            <p>Gestiona tu cuenta para La Parrilla Azteca.</p>

            <form class="perfil-form" autocomplete="on">
              <div class="field">
                <label for="perfilNombre">Nombre</label>
                <input id="perfilNombre" type="text" placeholder="Tu nombre" />
              </div>
              <div class="field">
                <label for="perfilCorreo">Correo</label>
                <input id="perfilCorreo" type="email" placeholder="tucorreo@ejemplo.com" />
              </div>
              <div class="field">
                <label for="perfilPass">ContraseÃ±a</label>
                <input id="perfilPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
              </div>
              <div class="actions">
                <button type="button" class="btn-cta" id="btnGuardarPerfil">Guardar cambios</button>
                <button type="button" class="btn-sec" id="btnVolverHome">Volver</button>
              </div>
            </form>
          </div>
        </section>

      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <!-- Bloque mÃ­nimo por si tu script.js aÃºn no tiene la navegaciÃ³n -->
  <script>
  (function(){
    const btnPerfil   = document.getElementById('btnPerfil');
    const navPerfil   = document.getElementById('navPerfilLink');
    const navHome     = document.getElementById('navHome');
    const btnVolver   = document.getElementById('btnVolverHome');
    const viewHome    = document.getElementById('view-home');
    const viewPerfil  = document.getElementById('view-perfil');

    function showPerfil(){
      viewHome.hidden = true;
      viewPerfil.hidden = false;
      const h2 = viewPerfil.querySelector('h2');
      if (h2){ h2.tabIndex = -1; h2.focus(); }
    }
    function showHome(){
      viewPerfil.hidden = true;
      viewHome.hidden = false;
    }

    btnPerfil?.addEventListener('click', showPerfil);
    navPerfil?.addEventListener('click', (e)=>{ e.preventDefault(); showPerfil(); });
    navHome  ?.addEventListener('click', (e)=>{ e.preventDefault(); showHome(); });
    btnVolver?.addEventListener('click', showHome);
  })();
  </script>
</body>
</html>
