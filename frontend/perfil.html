<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil · La Parrilla Azteca</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="perfil.css" />
  <style>
    /* mini style por si el CSS no carga */
    .edit-btn { cursor: pointer; }
  </style>
</head>
<body>

  <main class="wrap">
    <section class="card-azteca">
      <!-- TOPBAR (simple) -->
      <div class="topbar">
        <div class="brand-azteca topbar-brand">
          <div class="logo-circle">
            <img src="images/logo.png" alt="Logo La Parrilla Azteca" />
          </div>
          <div class="brand-text">
            <span class="brand-1">LA PARRILLA</span>
            <span class="brand-2">AZTECA</span>
          </div>
        </div>
      </div>

      <!-- PERFIL -->
      <div class="panel">
        <section id="view-perfil">
          <div class="perfil-card">
            <!-- Imagen editable -->
            <div class="avatar-edit">
              <img id="perfilImg" src="images/miguel.jpg" alt="Imagen de Perfil" />
              <!-- Botón de lápiz SVG -->
              <button type="button" class="edit-btn" id="btnEditarImg" title="Cambiar imagen">
                <!-- SVG del lápiz -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                  <path d="M3 17.25v4.5h4.5l11.49-11.49-4.5-4.5L3 17.25zM22 7.25l-4.5-4.5c-.2-.2-.5-.2-.7 0L15.25 4.5l4.5 4.5L22 7.25z"/>
                </svg>
              </button>
              <input type="file" id="inputImg" accept="image/*" hidden />
            </div>

            <h2>Mi perfil</h2>
            <p>Gestiona tu cuenta para La Parrilla Azteca.</p>

            <!-- Nombre editable como texto -->
            <div class="field">
              <label>Nombre</label>
              <div class="input-edit">
                <span id="perfilNombreText">Juan Pérez</span>
                <!-- Botón de lápiz SVG para editar nombre -->
                <button type="button" class="edit-btn" id="btnEditarNombre" title="Editar nombre">
                  <!-- SVG del lápiz -->
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M3 17.25v4.5h4.5l11.49-11.49-4.5-4.5L3 17.25zM22 7.25l-4.5-4.5c-.2-.2-.5-.2-.7 0L15.25 4.5l4.5 4.5L22 7.25z"/>
                  </svg>
                </button>
              </div>
            </div>

            <div class="actions">
              <button type="button" class="btn-sec" id="btnVolverHome">Volver</button>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>

  <!-- JS Externo -->
  <script src="js/perfil.js" defer></script>
</body>
</html>
