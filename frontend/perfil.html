<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil · La Parrilla Azteca</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="perfil.css" />
  <style>
    /* mini style por si el CSS no carga */
    .edit-btn { cursor: pointer; }
  </style>
</head>
<body>

  <main class="wrap">
    <section class="card-azteca">
      
    
      <!-- TOPBAR -->
         <div class="topbar">
     <button class="dash-toggle" id="btnDash" aria-label="Abrir panel" aria-controls="dash" aria-expanded="false">
       <svg viewBox="0 0 24 24" class="ico"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
     </button>
      <div class="brand-azteca topbar-brand">
      <div class="logo-circle">
            <img src="images/logo.png" alt="Logo La Parrilla Azteca" />
          </div>
          <div class="brand-text">
            <span class="brand-1">LA PARRILLA</span>
            <span class="brand-2">AZTECA</span>
          </div>
        </div>
      </div>
      <div class="site" id="site">

    <div class="panel">
  <div class="perfil-layout">
    <!-- DASHBOARD LATERAL -->
    <aside id="dash" class="dash" aria-hidden="true">
      <div class="dash-header">HOLA, Juan Pérez</div>
      <nav class="dash-nav">
       <a class="dash-item active" href="#">Ajustes de la cuenta</a>
       <a class="dash-item" href="ordenes.html">Órdenes anteriores</a>


        <hr class="dash-sep" />

        <!-- Ítem Index al fondo con flecha -->
        <a class="dash-item dash-index" href="index.html" title="Volver al Index">
          <svg viewBox="0 0 24 24" class="ico" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>
          <span>Menu</span>
        </a>
      </nav>
    </aside>
    <!-- Overlay para difuminar el fondo -->
     <div id="overlay" class="overlay"></div>
    <!-- CONTENIDO -->
    <div class="perfil-content" id="perfilContent">
      <section id="view-perfil">
        <div class="perfil-card">
          <div class="avatar-edit">
            <img id="perfilImg" src="images/miguel.jpg" alt="Imagen de Perfil" />
            <button type="button" class="edit-btn" id="btnEditarImg" title="Cambiar imagen">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                <path d="M3 17.25v4.5h4.5l11.49-11.49-4.5-4.5L3 17.25zM22 7.25l-4.5-4.5c-.2-.2-.5-.2-.7 0L15.25 4.5l4.5 4.5L22 7.25z"/>
              </svg>
            </button>
            <input type="file" id="inputImg" accept="image/*" hidden />
          </div>

          <h2>Mi perfil</h2>
          <p>Gestiona tu cuenta para La Parrilla Azteca.</p>

          <div class="field">
            <label>Nombre</label>
            <div class="input-edit">
              <span id="perfilNombreText">Juan Pérez</span>
              <button type="button" class="edit-btn" id="btnEditarNombre" title="Editar nombre">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20">
                  <path d="M3 17.25v4.5h4.5l11.49-11.49-4.5-4.5L3 17.25zM22 7.25l-4.5-4.5c-.2-.2-.5-.2-.7 0L15.25 4.5l4.5 4.5L22 7.25z"/>
                </svg>
              </button>
            </div>
          </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
            </div>
          </div>
        </section>
      </div>
    </section>
  </main>
   <!-- FOOTER -->
      <footer>
        <div class="footer-container">
          <!-- Contacto -->
          <div class="contact-section">
            <h3>Contacto</h3>
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=61580022222986" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
              <a href="https://x.com/LaParrillazteca" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
              <a href="https://www.tiktok.com/@laparrillazteca" target="_blank"><img src="images/tik-tok.png" alt="TikTok"></a>
              <a href="https://www.instagram.com/la_parrilla_azteca/" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
            </div>
          </div>
          
          <!-- Sección de Derechos de Autor -->
          <div class="copyright-section">
            <p>&copy; 2025 Sahidware | Versión 0.0.1</p>
          </div>
          
          <!-- Sección Legal -->
          <div class="legal-section">
            <a href="privacy-policy.html">Política de Privacidad</a>
            <a href="terms-conditions.html">Términos y Condiciones</a>
          </div>
        </div>
      </footer>
    </section>
  </main>

  <!-- JS Externo -->
  <script src="js/perfil.js" defer></script>
