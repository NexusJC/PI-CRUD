<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Parrilla Azteca 路 Turnos</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="wrap">
    <section class="card-azteca">

      <!-- 1) TOPBAR (barra amarilla) -->
      <div class="topbar">
        <!-- Izquierda: bot贸n men煤 -->
        <button id="btnMenu" class="hamb" aria-expanded="false" aria-controls="navPanel" aria-label="Abrir men煤">
          <svg viewBox="0 0 24 24" class="ico"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
        </button>

        <!-- Centro: LOGO + NOMBRE (centrado) -->
        <div class="brand-azteca topbar-brand">
          <div class="logo-circle">
            <img src="/PI-CRUD/frontend/images/ChatGPT Image 25 ago 2025, 09_26_43 p.m..png" alt="Logo La Parrilla Azteca" />
          </div>
          <div class="brand-text">
            <span class="brand-1">LA PARRILLA</span>
            <span class="brand-2">AZTECA</span>
          </div>
        </div>

        <!-- Derecha: iconos -->
        <div class="topbar__right">
          <button class="iconbtn" title="Notificaciones">
            <svg viewBox="0 0 24 24" class="ico"><path d="M12 22a2 2 0 0 0 2-2h-4a2 2 0 0 0 2 2Zm6-6V11a6 6 0 1 0-12 0v5l-2 2v1h16v-1l-2-2Z"/></svg>
          </button>
          <!--  ID agregado para enganchar el click -->
          <button class="avatar" id="btnPerfil" title="Perfil" aria-controls="view-perfil">
            <svg viewBox="0 0 24 24" class="ico"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.33 0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5Z"/></svg>
          </button>
        </div>
      </div>

      <!-- 2) NAV DESPLEGABLE -->
      <nav id="navPanel" class="nav-panel" aria-hidden="true">
        <a href="#" class="nav-item" id="navHome">Inicio</a>
        <a href="#btnTomar" class="nav-item">Tomar turno</a>
        <a href="#" class="nav-item" id="navAdmin">Administraci贸n</a>
        <a href="#" class="nav-item" id="navPerfilLink">Perfil</a>
        <hr class="nav-sep" />
        <a href="#" class="nav-item danger">Cerrar sesi贸n</a>
      </nav>

      <!-- 3) CONTENIDO PRINCIPAL (panel crema) -->
      <div class="panel">

        <!-- ===== Vista: INICIO ===== -->
        <section id="view-home">
          <section class="cta-metrics">
            <div class="cta">
              <h1>Tomar turno</h1>
              <button id="btnTomar" class="btn-cta">Tomar turno</button>
            </div>

            <div class="metrics">
              <article class="mcard">
                <header>Tiempo de espera</header>
                <div class="val"><span id="waitMins" class="big">8</span><span class="unit">min</span></div>
              </article>
              <article class="mcard">
                <header>Turno actual</header>
                <div class="val"><span id="turnoActual" class="big">A37</span></div>
              </article>
              <article class="mcard">
                <header>En espera</header>
                <div class="val"><span id="enEspera" class="big">4</span><span class="unit">personas</span></div>
              </article>
              <article class="mcard admin" id="btnAdmin" role="button" tabindex="0">
                <div class="lock"></div>
                <div class="txt"><span>Ingresar a</span><strong> Administraci贸n</strong></div>
              </article>
            </div>
          </section>
        </section>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
  <!-- Bloque m铆nimo por si tu script.js a煤n no tiene la navegaci贸n -->
  <script>
  (function(){
    const btnPerfil   = document.getElementById('btnPerfil');
    const navPerfil   = document.getElementById('navPerfilLink');
    const navHome     = document.getElementById('navHome');
    const btnVolver   = document.getElementById('btnVolverHome');
    const viewHome    = document.getElementById('view-home');
    const viewPerfil  = document.getElementById('view-perfil');

    function showPerfil(){
      viewHome.hidden = true;
      viewPerfil.hidden = false;
      const h2 = viewPerfil.querySelector('h2');
      if (h2){ h2.tabIndex = -1; h2.focus(); }
    }
    function showHome(){
      viewPerfil.hidden = true;
      viewHome.hidden = false;
    }

    btnPerfil?.addEventListener('click', showPerfil);
    navPerfil?.addEventListener('click', (e)=>{ e.preventDefault(); showPerfil(); });
    navHome  ?.addEventListener('click', (e)=>{ e.preventDefault(); showHome(); });
    btnVolver?.addEventListener('click', showHome);
  })();
  </script>
</body>
</html>
