<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="Restaurante, Mexicano, Comida, Turnos, Reservaciones, La Parrilla Azteca" />
  <meta name="description" content="Bienvenido a La Parrilla Azteca, tu restaurante mexicano favorito. Toma tu turno y disfruta de nuestra deliciosa comida." />
  <title>La Parrilla Azteca · Inicio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="../img/logo_1.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="../img/logo_1.png" alt="La Parrilla Azteca" />
      <span class="brand-text">LA PARRILLA AZTECA</span>
    </div>

    <nav class="actions">
      <!-- boton de iniciar sesion -->
      <a class="iconbtn" href="../login/login.html" title="Iniciar sesión" aria-label="Iniciar sesión">
        <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
          <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.33 0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5Z"/>
        </svg>
      </a>
    </nav>
  </header>

  <main class="panel">
    <section class="cta">
      <h1>Tomar turno</h1>
      <a id="btnTomar" class="btn" href="#">Tomar turno</a>
    </section>

    <section class="grid">
      <article class="card">
        <h2>Tiempo de espera</h2>
        <p><strong>8</strong> min</p>
      </article>
      <article class="card">
        <h2>Turno actual</h2>
        <p><strong>A37</strong></p>
      </article>
      <article class="card">
        <h2>En espera</h2>
        <p><strong>4</strong> personas</p>
      </article>
    </section>
  </main>
</body>
</html>
