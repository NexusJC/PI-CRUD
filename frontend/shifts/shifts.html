<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Turnos · La Parrilla Azteca</title>

  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- CSS GENERAL -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- TOPBAR -->
<header class="topbar">
  <div class="topbar-left">
    <button class="menu-toggle" id="menuToggle">☰</button>

    <a href="/menu/index.html" class="brand">
      <img class="logo" src="../img/logo_1.png" alt="Logo">
      <span class="brand-text">LA PARRILLA AZTECA</span>
    </a>
  </div>

  <div class="topbar-right">
    <div class="idiomaToggle">
      <button id="banderaIdioma" class="idioma-btn" onclick="alternarIdioma()">
        <div class="bandera-container"></div>
      </button>
    </div>
  </div>
</header>



<!-- SIDEBAR (IGUAL AL DEL MENÚ) -->
<nav class="sidebar" id="sidebar">

  <div class="sidebar-header">
    <img src="../img/logo_1.png" alt="Logo">
  </div>

  <div class="sidebar-profile">
    <img id="sidebarAvatar" src="../img/user.deflt.png" alt="Avatar">

    <h4 id="sidebarUserName">Te Damos La Bienvenida</h4>
    <p id="sidebarUserInfo">¡Explora el menú!</p>

    <div class="sidebar-login-btn">
      <a href="../login/login.html" class="btn-login" id="btn-login">
        Iniciar sesión
      </a>

      <button class="btn-logout" id="btn-logout" style="display:none;">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
      </button>
    </div>
  </div>

  <hr>

  <ul id="menuList" data-no-translate>
    <!-- Rellenado por shifts.js -->
  </ul>

  <hr>

  <div class="sidebar-footer">
    <button id="themeToggle" class="theme-toggle-btn">
      <i class="fas fa-moon"></i>
      <span>Modo oscuro</span>
    </button>

    <p>© 2025 <span>Innovatech</span><br>Versión 3.0.4</p>
  </div>

</nav>


<!-- ======== PANTALLA PRINCIPAL (TURNOS) ======== -->
<main class="turnos-main">

  <h1 class="titulo">Turno Actual</h1>

    <section id="turnosActuales" class="turno-actual">
    <!-- Aquí van los pedidos EN PROCESO -->
  </section>


  <h2 class="titulo-secundario">Todos los turnos</h2>

    <section id="listaTurnos" class="lista-turnos">
    <!-- Aquí van TODOS los pedidos -->
    </section>


</main>

<!-- JS -->
<script src="./js/shifts.js"></script>
<script src="../login/js/translate.js"></script>

</body>
</html>
