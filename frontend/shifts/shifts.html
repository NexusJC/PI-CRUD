<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../img/logo_1.png" type="image/png">
  <title>Mis Turnos · La Parrilla Azteca</title>

  <!-- Fuente Poppins (misma que menú / admin) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">

  <!-- ICONOS -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

  <!-- CSS DE ESTA VISTA -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- TOPBAR -->
<header class="topbar">
  <div class="topbar-left">
    <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">☰</button>

    <a href="/menu/index.html" class="brand">
      <img class="logo" src="../img/logo_1.png" alt="La Parrilla Azteca" />
      <span class="brand-text">LA PARRILLA AZTECA</span>
    </a>
  </div>

  <div class="topbar-right">
    <!-- BOTÓN DE IDIOMA -->
    <div class="idiomaToggle">
      <button id="banderaIdioma" class="idioma-btn" onclick="alternarIdioma()">
        <div class="bandera-container"></div>
      </button>
    </div>
  </div>
</header>

<!-- SIDEBAR (se deja igual, solo lo estilamos desde CSS) -->
<nav class="sidebar" id="sidebar">

  <div class="sidebar-header">
    <img src="../img/logo_1.png" alt="Logo">
  </div>

  <div class="sidebar-profile">
    <img id="sidebarAvatar" src="../img/user.deflt.png" alt="Avatar">

    <h4 id="sidebarUserName">Te Damos La Bienvenida</h4>
    <p id="sidebarUserInfo">¡Explora el menú!</p>

    <div class="sidebar-login-btn">
      <a href="../login/login.html" class="btn-login" id="btn-login">
        Iniciar sesión
      </a>

      <button class="btn-logout" id="btn-logout" style="display:none;">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
      </button>
    </div>
  </div>

  <hr>

  <ul id="menuList" data-no-translate>
    <!-- Rellenado por shifts.js -->
  </ul>

  <hr>

  <div class="sidebar-footer">
    <button id="themeToggle" class="theme-toggle-btn">
      <i class="fas fa-moon"></i>
      <span>Modo oscuro</span>
    </button>

    <p>© 2025 <span>Innovatech</span><br>Versión 3.0.4</p>
  </div>

</nav>


<!-- ======== PANTALLA PRINCIPAL (TURNOS) ======== -->
<main class="screen-turnos">

  <!-- PANEL IZQUIERDO — LISTA DE TURNOS -->
  <section class="panel-izquierdo">

    <div class="panel-header-left">
      <span>Turno</span>
      <span>Caja</span>
    </div>

    <div id="listaTurnos" class="turnos-scroll">
      <!-- generado por shifts.js -->
    </div>

  </section>

  <!-- PANEL DERECHO — TURNO ACTUAL -->
  <section class="panel-derecho">

    <div class="panel-header-right">
      <span>Turno</span>
      <span>Caja</span>
    </div>

    <div id="turnosActuales" class="turno-actual-box">
      <!-- generado por shifts.js -->
    </div>

    <div class="usuario-actual-info">
      <h2 id="nombreUsuarioActual">—</h2>
      <p id="etapaUsuarioActual">Cliente en turno</p>
    </div>

  </section>

</main>

<!-- JS -->
<script src="./js/shifts.js"></script>
<script src="../login/js/translate.js"></script>

</body>
</html>
