<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Órdenes Pasadas · La Parrilla Azteca</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <!-- Reutilizamos la paleta/estilos base del perfil -->
  <link rel="stylesheet" href="perfil.css" />
  <link rel="stylesheet" href="ordenes.css" />
</head>
<body>
    <!-- TOPBAR -->
  <div class="topbar">
    <button class="dash-toggle" id="btnDash" aria-label="Abrir panel" aria-controls="dash" aria-expanded="false">
      <svg viewBox="0 0 24 24" class="ico"><path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"/></svg>
    </button>
    <div class="brand-azteca topbar-brand">
      <div class="logo-circle">
        <img src="images/logo.png" alt="Logo La Parrilla Azteca" />
      </div>
      <div class="brand-text">
        <span class="brand-1">LA PARRILLA</span>
        <span class="brand-2">AZTECA</span>
      </div>
    </div>
  </div>
  <!-- DASHBOARD LATERAL -->
    <aside id="dash" class="dash" aria-hidden="true">
      <div class="dash-header">HOLA, Juan Pérez</div>
      <nav class="dash-nav">
       <a class="dash-item active" href="#">Órdenes anteriores</a>
       <a class="dash-item" href="perfil.html">Ajustes de la cuenta</a>


        <hr class="dash-sep" />

        <!-- Ítem Index al fondo con flecha -->
        <a class="dash-item dash-index" href="index.html" title="Volver al Index">
          <svg viewBox="0 0 24 24" class="ico" aria-hidden="true"><path d="M15 18l-6-6 6-6"/></svg>
          <span>Menu</span>
        </a>
      </nav>
    </aside>
    <!-- Overlay para difuminar el fondo -->
     <div id="overlay" class="overlay"></div>
  <!-- Contenedor principal, para que el footer se quede al fondo -->
  <div class="site" id="site">
    <div class="panel">
      <div class="perfil-layout">
        <!-- Aquí está tu contenido -->
        <section class="perfil-content" id="view-ordenes">
          <div class="perfil-card">
            <header class="perfil-card__header">
              <h2>Órdenes pasadas</h2>
              
            </header>

            <!-- Contenido de la tabla y búsqueda -->
            <div class="tools-row">
              <div class="tool">
                <label for="busqueda" class="tool-label">Buscar</label>
                <input id="busqueda" class="input" type="search" placeholder="N.º de orden, cliente o notas…" />
              </div>
              <div class="tool">
                <label for="filtroEstado" class="tool-label">Estado</label>
                <select id="filtroEstado" class="input">
                  <option value="">Todos</option>
                  <option value="Entregado">Entregado</option>
                  <option value="Cancelado">Cancelado</option>
                  <option value="Reembolsado">Reembolsado</option>
                </select>
              </div>
            </div>

            <!-- Tabla de órdenes -->
            <div class="tabla-wrap">
              <table class="tabla-ordenes" id="tablaOrdenes" aria-describedby="descOrden">
                <caption id="descOrden" class="sr-only">Tabla de órdenes ordenada por fecha descendente</caption>
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Orden</th>
                    <th>Cliente</th>
                    <th>Items</th>
                    <th>Total</th>
                    <th>Pago</th>
                    <th>Estado</th>
                  </tr>
                </thead>
                <tbody id="tbodyOrdenes">
                  <!-- Render dinámico -->
                </tbody>
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
    <!-- FOOTER -->
    <footer>
      <div class="footer-container">
        <!-- Sección de Contacto -->
        <div class="contact-section">
          <h3>Contacto</h3>
          <div class="social-icons">
            <a href="https://www.facebook.com/profile.php?id=61580022222986" target="_blank"><img src="images/facebook.png" alt="Facebook"></a>
            <a href="https://x.com/LaParrillazteca" target="_blank"><img src="images/twitter.png" alt="Twitter"></a>
            <a href="https://www.tiktok.com/@laparrillazteca" target="_blank"><img src="images/tik-tok.png" alt="TikTok"></a>
            <a href="https://www.instagram.com/la_parrilla_azteca/" target="_blank"><img src="images/instagram.png" alt="Instagram"></a>
          </div>
        </div>

        <!-- Sección de Derechos de Autor -->
        <div class="copyright-section">
          <p>&copy; 2025 Sahidware | Versión 0.0.1</p>
        </div>

        <!-- Sección Legal -->
        <div class="legal-section">
          <a href="privacy-policy.html">Política de Privacidad</a>
          <a href="terms-conditions.html">Términos y Condiciones</a>
        </div>
      </div>
    </footer>
  </div>

  <!-- JS Externo -->
  <script src="js/perfil.js" defer></script>
</body>
</html>
