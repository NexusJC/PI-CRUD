<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - La Parrilla Azteca</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="/frontend/dashboard/Usuarios/prueba/styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <script defer src="script.js"></script>
  <script src="translate.js"></script>
</head>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<body>
  <div class="container">
    <!-- SIDEBAR -->
    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar" aria-hidden="true" aria-label="Barra lateral de navegaci√≥n">
      <div id="close-btn" aria-label="Cerrar men√∫" role="button" tabindex="0">
        <i class="fas fa-times"></i>
      </div>
      <div class="logo-details">
        <img src="../img/la_parrilla_azteca_logo.png" alt="Logo" class="logo-img">
      </div>

      <ul class="nav-links">
        <li>
          <a href="">
            <i class="fas fa-home" aria-hidden="true"></i>
            <span class="link_name">Inicio</span>
          </a>
        </li>
        <li><a href="../dashboard/Usuarios/Usuarios.html"><i class="fas fa-users"></i><span class="link_name">Usuarios</span></a></li>
      </ul>
    </div>

    <div id="overlay" class="sidebar-overlay hidden"></div>

    <main class="main-content">
      <!-- TOPBAR -->
      <header class="topbar">
        <button class="menu-toggle" id="sidebar-toggle" aria-label="Abrir men√∫">‚ò∞</button>
        <div class="brand">
          <a href="/frontend/menu/index.html" class="logo-link">
            <img class="logo" src="../img/logo_1.png" alt="La Parrilla Azteca" />
          </a>
          <span class="brand-text">LA PARRILLA AZTECA</span>
        </div>
        <nav class="actions">
          <a class="iconbtn" href="../login/login.html" title="Iniciar sesi√≥n" aria-label="Iniciar sesi√≥n">
            <svg viewBox="0 0 24 24" class="ico" aria-hidden="true">
              <path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.33 0-8 2.17-8 5v1h16v-1c0-2.83-3.67-5-8-5Z"/>
            </svg>
          </a>
        </nav>
      </header>

      <section class="dashboard">
        <div class="charts">
          <div class="chart-card">
            <canvas id="chart1"></canvas>
          </div>
          <div class="chart-card">
            <canvas id="chart2"></canvas>
          </div>
        </div>
      </section>

      <section class="activity">
        <i class="fas fa-sun" aria-hidden="true"></i>
        <h2>Actividad Reciente</h2>
        <table>
          <thead>
            <tr>
              <th>Turno</th>
              <th>Cliente</th>
              <th>Correo</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="activity-table">
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <div class="language-switcher">
    <button id="translate-toggle">üåê</button>
  </div>
</body>
</html>
