<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-translate="true">Panel de Cocina · La Parrilla Azteca</title>

  <!-- Favicon -->
  <link rel="icon" href="/img/logo_1.png" type="image/png">

  <!-- Fuentes e iconos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

  <!-- Estilos del panel (sidebar moderno, modo oscuro, etc.) -->
  <!-- Usas el mismo CSS base que en admin/empleados -->
  <link rel="stylesheet" href="/personal/admin/employee-management/style.css">
  <!-- Estilos específicos del panel de cocina -->
  <link rel="stylesheet" href="style.css">
</head>

<body class="admin-body">
  <!-- ================= SIDEBAR ================= -->
  <aside class="menu-dashboard open" id="kitchenSidebar">
    <div class="top-menu">
      <div class="logo">
        <img src="/img/logo_1.png" alt="Logo">
        <span>Panel de Cocina</span>
      </div>

      <button class="toggle" id="kitchenSidebarToggle" aria-label="Contraer menú">
        <i class="bx bx-menu"></i>
      </button>
    </div>

    <div class="user-box">
      <img id="sidebarUserImg" class="user-photo" src="/img/userplaceholder.png" alt="Usuario">
      <div class="user-info">
        <span id="sidebarUserName">Empleado</span>
      </div>
    </div>

    <nav class="menu">
      <span class="menu-label">TURNO ACTUAL</span>

      <!-- Única sección, la que estás viendo -->
      <a class="enlace active" href="#">
        <i class="bx bx-time-five"></i>
        <span>Panel de cocina</span>
      </a>
    </nav>

    <div class="sidebar-bottom">
      <!-- Botón modo oscuro -->
      <button id="kitchenThemeToggle" class="sidebar-theme-toggle">
        <i class="bx bx-moon"></i>
        <span>Modo oscuro</span>
      </button>

      <!-- Botón de traducir dentro del sidebar -->
      <div class="language-switcher">
        <button id="translate-toggle" class="sidebar-theme-toggle translate-btn" aria-label="Cambiar idioma">
          <i class="bx bx-globe"></i>
          <span>Traducir</span>
        </button>

        <ul id="translate-menu" class="translate-menu" aria-hidden="true" role="menu">
          <li role="menuitem" data-lang="es">
            <img src="https://flagcdn.com/w20/es.png"
                 srcset="https://flagcdn.com/w40/es.png 2x"
                 width="20"
                 alt="Español"
                 class="flag-icon">
            <span data-translate-menu="Español">Español</span>
          </li>
          <li role="menuitem" data-lang="en">
            <img src="https://flagcdn.com/w20/gb.png"
                 srcset="https://flagcdn.com/w40/gb.png 2x"
                 width="20"
                 alt="English"
                 class="flag-icon">
            <span data-translate-menu="English">English</span>
          </li>
        </ul>
      </div>

      <!-- Cerrar sesión -->
      <button id="logoutBtn" class="logout-btn">
        <i class="bx bx-log-out"></i>
        <span>Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- ================= CONTENIDO PRINCIPAL ================= -->
  <main class="kitchen-main">
    <!-- Carrusel superior de turnos -->
    <section class="carrusel-section">
      <div class="kitchen-header">
        <h1 data-translate="true">Pedidos en cocina</h1>
        <p data-translate="true">Selecciona un pedido del carrusel para ver sus detalles.</p>
      </div>

      <div class="turnos-carousel" id="turnosCarousel"></div>
    </section>

    <!-- Panel inferior: detalles + acciones -->
    <section class="panel-inferior">
      <!-- Panel de detalles del pedido -->
      <div class="detalles-panel" id="detallesPanel"></div>

      <!-- Panel de acciones -->
      <div class="acciones-panel">
        <button class="btn btn-cancelar" id="btnCancelar">
          <i class="fa-solid fa-xmark"></i>
          <span data-translate="true">Cancelar</span>
        </button>
        <button class="btn btn-editar" id="btnEditar">
          <i class="fa-solid fa-pen"></i>
          <span data-translate="true">Editar comentarios</span>
        </button>
        <button class="btn btn-entregar activo" id="btnEntregar">
          <i class="fa-solid fa-check"></i>
          <span data-translate="true">Entregar</span>
        </button>
      </div>
    </section>
  </main>

  <!-- ========== MODAL EDICIÓN DE COMENTARIOS ========== -->
  <div class="modal" id="editarModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" data-translate="true">
          Editar comentarios del pedido #<span id="modalPedidoId">0</span>
        </h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>

      <div id="modalBody">
        <!-- Contenido dinámico (comentarios por platillo) -->
      </div>

      <div class="acciones modal-actions">
        <button class="btn btn-cancelar" id="cancelarEdicion" data-translate="true">Cancelar</button>
        <button class="btn btn-guardar" id="guardarCambios" data-translate="true">Guardar comentarios</button>
      </div>
    </div>
  </div>

  <!-- JS del sidebar + modo oscuro específico del panel -->
  <script src="js/kitchen_theme.js"></script>

  <!-- JS principal del carrusel / pedidos -->
  <script src="js/carousel.js"></script>
</body>
</html>
