<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-translate="true">Panel de Cocina · La Parrilla Azteca</title>

    <link rel="icon" href="/img/logo_1.png" type="image/png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
 
  <link rel="stylesheet" href="/personal/admin/employee-management/style.css">
  <link rel="stylesheet" href="style.css">

 <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

<!-- SIDEBAR -->
<div class="menu-dashboard">
    <div class="top-menu">
        <div class="logo">
            <img src="/img/logo_1.png" alt="Logo">
            <span>Bienvenido</span>
        </div>
        <div class="toggle">
            <i class='bx bx-menu'></i>
        </div>
    </div>
    <div class="user-box">
        <img id="sidebarUserImg" class="user-photo" src="/img/userplaceholder.png" alt="Usuario">

        <div class="user-info">
            <span id="sidebarUserName"></span>

            <button id="logoutBtn" class="logout-btn">
                <i class='bx bx-log-out'></i> Cerrar sesión
            </button>
        </div>
    </div>
</div>
  <main class="layout">
    
    <section class="carrusel-section">
      <div class="turnos-carousel" id="turnosCarousel"></div>
    </section>
    <section class="panel-inferior">

    <!-- Panel donde se cargan los detalles del pedido -->
    <div class="detalles-panel" id="detallesPanel"></div>

    <!-- Panel de acciones -->
    <div class="acciones-panel">
        <button class="btn btn-cancelar" id="btnCancelar">
            <i class="fa-solid fa-xmark"></i> <span data-translate="true">Cancelar</span>
        </button>
        <button class="btn btn-editar" id="btnEditar">
            <i class="fa-solid fa-pen"></i> <span data-translate="true">Editar</span>
        </button>
        <button class="btn btn-entregar activo" id="btnEntregar">
            <i class="fa-solid fa-check"></i> <span data-translate="true">Entregar</span>
        </button>
    </div>

</section>


  </main>

  <div class="modal" id="editarModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" data-translate="true">Editar Pedido #<span id="modalPedidoId">401</span></h3>
        <button class="modal-close" id="modalClose">&times;</button>
      </div>
      <div id="modalBody">
        <!-- Contenido dinámico del modal -->
      </div>
      <div class="acciones">
        <button class="btn btn-cancelar" id="cancelarEdicion" data-translate="true">Cancelar</button>
        <button class="btn btn-guardar" id="guardarCambios" data-translate="true">Guardar Cambios</button>
      </div>
    </div>
  </div>

  <!-- Botón para cambiar idioma -->
  <div class="language-switcher">
      <button id="translate-toggle" class="translate-btn" aria-label="Cambiar idioma" title="Cambiar idioma">
          <span id="translate-flag" class="translate-flag">
              <img src="https://flagcdn.com/w40/es.png" srcset="https://flagcdn.com/w80/es.png 2x" width="40" alt="Español">
          </span>
      </button>

      <ul id="translate-menu" class="translate-menu" aria-hidden="true" role="menu">
          <li role="menuitem" data-lang="es">
              <img src="https://flagcdn.com/w20/es.png" srcset="https://flagcdn.com/w40/es.png 2x" width="20" alt="Español" class="flag-icon">
              <span data-translate-menu="Español">Español</span>
          </li>
          <li role="menuitem" data-lang="en">
              <img src="https://flagcdn.com/w20/gb.png" srcset="https://flagcdn.com/w40/gb.png 2x" width="20" alt="English" class="flag-icon">
              <span data-translate-menu="English">English</span>
          </li>
      </ul>
  </div>

  <script src="../carousel/js/carousel.js"></script>
</body>
</html>
