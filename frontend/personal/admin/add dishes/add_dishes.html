<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Dishes</title>
  <link rel="stylesheet" href="styles.css">
   <link rel="icon" href="../img/logo_1.png" type="image/png">
</head>
<body>
   <header class="topbar">
    <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">☰</button>
    <div class="brand">
      <a href="index.html" class="logo-link">
        <img class="logo" src="../img/logo_1.png" alt="La Parrilla Azteca" />
      </a>
      <span class="brand-text">LA PARRILLA AZTECA</span>
    </div>
    
  </header>
  <h2>Add New Dish</h2>

  <form id="dish-form" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Description:</label>
    <textarea name="description" required></textarea>

    <label>Price:</label>
    <input type="number" name="price" step="0.01" required>

    <label>Category:</label>
    <input type="text" name="category" required>

    <label>Image:</label>
    <input type="file" name="image" accept="image/*" required>

    <button type="submit">Add Dish</button>
  </form>

  <hr>

  <h2>Current Dishes</h2>
  <table id="dishes-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will fill this -->
    </tbody>
  </table>

  <script src="js/form-handler.js"></script>
</body>
</html>
