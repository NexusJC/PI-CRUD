<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Dishes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="/frontend/img/logo_1.png" type="image/png">
  <!-- BOX ICONS -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <!-- SIDEBAR -->
  <div class="menu-dashboard">
    <div class="top-menu">
      <div class="logo">
        <img src="/frontend/img/logo_1.png"Logo">
        <span>Bienvenido</span>
      </div>
      <div class="toggle">
        <i class='bx bx-menu'></i>
      </div>
    </div>
    <div class="input-search">
      <i class='bx bx-search'></i>
      <input type="text" class="input" placeholder="Buscar">
    </div>
    <div class="menu">
      <div class="enlace">
        <i class="bx bx-grid-alt"></i>
        <span>Dashboard</span>
      </div>
      <div class="enlace">
        <i class='bx bx-group'></i>
        <span>Gestión Empleados</span>
      </div>
      <div class="enlace">
        <i class="bx bx-store"></i>
        <span>Gestión Cajas</span>
      </div>
      <div class="enlace">
        <i class="bx bx-cart"></i>
        <span>Gestión platillos</span>
      </div>
    </div>
  </div>

  <h2>Add New Dish</h2>
  <form id="dish-form" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Description:</label>
    <textarea name="description" required></textarea>

    <label>Price:</label>
    <input type="number" name="price" step="0.01" required>

    <label>Category:</label>
    <input type="text" name="category" required>

    <label>Image:</label>
    <input type="file" name="image" accept="image/*" required>

    <button type="submit">Add Dish</button>
  </form>

  <hr>

  <h2>Current Dishes</h2>
  <table id="dishes-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Image</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will fill this -->
    </tbody>
  </table>
<script src="../../js/auth.js"></script>
<script src="js/form-handler.js"></script>
<script src="../gestioncajas/js/menu.js"></script>

</body>
</html>
