<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Dishes</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="icon" href="/frontend/img/logo_1.png" type="image/png">
<link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
<div class="menu-dashboard">
  <div class="top-menu">
    <div class="logo">
      <img src="/img/logo_1.png" alt="Logo">
      <span>Bienvenido</span>
    </div>
    <div class="toggle">
      <i class='bx bx-menu'></i>
    </div>
  </div>
  <div class="user-box">
    <img id="sidebarUserImg" class="user-photo" src="/img/userplaceholder.png" alt="Usuario">
    <div class="user-info">
      <span id="sidebarUserName"></span>
      <button id="logoutBtn" class="logout-btn">
          <i class='bx bx-log-out'></i> Cerrar sesión
      </button>
    </div>
  </div>
  <div class="menu">
    <a class="enlace" href="/personal/admin/dashboard/dashboard.html">
      <i class="bx bx-grid-alt"></i>
      <span>Dashboard</span>
    </a>
    <a class="enlace" href="/personal/admin/employee-management/employee.html">
      <i class='bx bx-group'></i>
      <span>Gestión Empleados</span>
    </a>
    <a class="enlace" href="/personal/admin/gestioncajas/gestioncajas.html">
      <i class="bx bx-store"></i>
      <span>Gestión Cajas</span>
    </a>
    <a class="enlace add-platillo" href="/personal/admin/add-dishes/add_dishes.html">
      <i class='bx bx-restaurant'></i>
      <span>Añadir Platillo</span>
    </a>
  </div>
</div>
<!-- Overlay -->
<div class="dish-overlay" id="dishOverlay"></div>

<!-- Modal -->
<div class="dish-modal" id="dishModal">
    <div class="dish-modal-header">
        <h3 class="dish-modal-title">Agregar nuevo platillo</h3>
        <button class="dish-close-btn" id="closeDishModal">&times;</button>
    </div>

    <form id="dish-form">
        <label>Nombre:</label>
        <input type="text" name="nombre" required>

        <label>Descripción:</label>
        <textarea name="descripcion" required></textarea>

        <label>Precio:</label>
        <input type="number" name="precio" required>

        <label>Categoría:</label>
        <input type="text" name="categoria" required>

        <label>Imagen:</label>
        <input type="file" name="imagen" accept="image/*" required>

        <button type="submit">Agregar Platillo</button>
    </form>
</div>


<div class="dishes-title-row">
    <h2>Platillos Actuales</h2>
    <button class="btn-add-dish" id="openDishModal">
    <i class="fa-solid fa-utensils"></i> Agregar nuevo platillo
</button>

</div>
<div class="table-responsive">
  <table id="dishes-table">
    <thead>
      <tr>
        <th>Numero</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoria</th>
        <th>Imagen</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
<script src="js/form-handler.js"></script>
<script src="../employee-management/js/menu.js"></script>
</body>
</html>
