<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Cajas · Admin</title>

  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet" />

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" href="../../../img/logo_1.png" type="image/png">

  <!-- Estilos: primero el diseño general del admin, luego estilos propios de cajas -->
  <link rel="stylesheet" href="../add-dishes/styles.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

  <!-- ================= SIDEBAR (igual que Add Dishes) ================= -->
  <aside class="menu-dashboard open" id="adminSidebar">
    <div class="top-menu">
      <div class="logo">
        <img src="../../../img/logo_1.png" alt="Logo">
        <span>Panel Admin</span>
      </div>

      <!-- Toggle sidebar (usa la misma clase .toggle que ya manejas en JS) -->
      <button class="toggle" aria-label="Contraer menú">
        <i class="bx bx-menu"></i>
      </button>
    </div>

    <div class="user-box">
      <img id="sidebarUserImg" class="user-photo" src="../../../img/userplaceholder.png" alt="Usuario">
      <div class="user-info">
        <span id="sidebarUserName">Administrador</span>
      </div>
    </div>

    <nav class="menu">
      <span class="menu-label">MENÚ PRINCIPAL</span>

      <a class="enlace" href="../dashboard/dashboard.html">
        <i class="bx bx-grid-alt"></i>
        <span>Dashboard</span>
      </a>

      <a class="enlace" href="../employee-management/employee.html">
        <i class="bx bx-group"></i>
        <span>Gestión Empleados</span>
      </a>

      <!-- AQUÍ va activa la vista de cajas -->
      <a class="enlace active" href="gestioncajas.html">
        <i class="bx bx-store"></i>
        <span>Gestión Cajas</span>
      </a>

      <a class="enlace" href="../add-dishes/add_dishes.html">
        <i class="bx bx-restaurant"></i>
        <span>Añadir Platillo</span>
      </a>
    </nav>

    <div class="sidebar-bottom">
      <!-- Botón de idioma igual que en Add Dishes -->
      <button id="banderaIdioma" class="idioma-btn" onclick="alternarIdioma()">
        <span class="bandera-container"></span>
      </button>

      <!-- Botón de modo oscuro con el mismo estilo naranja -->
      <button id="themeToggle" class="sidebar-theme-toggle">
        <i class='bx bx-moon'></i>
        <span>Modo oscuro</span>
      </button>

      <!-- Botón de cerrar sesión (mismo diseño que Add Dishes) -->
      <button id="logoutBtn" class="logout-btn">
        <i class="bx bx-log-out"></i>
        <span>Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- ================= CONTENIDO PRINCIPAL ================= -->
  <!-- Usamos .dishes-main para el layout general + .gestion-cajas-main para el estilo propio -->
  <main class="dishes-main gestion-cajas-main">
    <!-- Cabecera tipo tarjeta, similar a la de platillos -->
    <header class="gestion-cajas-header">
      <h1>Gestión de cajas</h1>
      <p>Administra las cajas: crea, asigna empleados y controla su estado.</p>
    </header>

    <!-- Barra de filtros + botón, usando las clases que ya tienes en style.css -->
    <section class="toolbar-cajas">
      <div class="toolbar-cajas-izq">
        <span class="toolbar-cajas-label">Estado:</span>
        <select id="filtroEstadoCaja" class="filtro-estado-select">
          <option value="todas">Todas</option>
          <option value="activa">Activas</option>
          <option value="inactiva">Inactivas</option>
        </select>
      </div>

      <button id="btnAbrirModalCaja" class="btn-agregar-caja">
        <i class='bx bx-store'></i>
        <span>Agregar caja</span>
      </button>
    </section>

    <!-- Grid de tarjetas de cajas, el JS sigue usando el mismo id="contenedorCajas" -->
    <section class="contenedor-cajas">
      <div class="cajas-grid" id="contenedorCajas">
        <!-- Tarjetas de cajas generadas por JS -->
      </div>
    </section>
  </main>

  <!-- OVERLAY DEL MODAL (se mantiene igual) -->
  <div class="overlay-empleado" id="overlayCaja"></div>

  <!-- MODAL DE CAJA (mismo HTML que ya tenías) -->
  <section class="modal-empleado" id="modalCaja" aria-hidden="true">
    <div class="modal-empleado__content">

      <header class="modal-empleado__header">
        <div class="modal-logo-placeholder"></div>

        <div class="modal-title-group">
          <h3>Registrar Caja</h3>
          <p class="modal-subtitle">Llena los datos de la caja.</p>
        </div>

        <button class="modal-cerrar" id="btnCerrarModalCaja">&times;</button>
      </header>

      <form id="formCaja" class="modal-empleado__form">
        <div class="form-row">
          <label for="numCaja">Número de caja</label>
          <input type="number" id="numCaja" readonly>
        </div>

        <div class="form-row">
          <label for="empleadoCaja">Empleado asignado</label>
          <select id="empleadoCaja">
            <option disabled selected>Seleccionar empleado</option>
          </select>
        </div>

        <div class="form-row">
          <label for="estadoCaja">Estado</label>
          <select id="estadoCaja">
            <option value="activa">Activa</option>
            <option value="inactiva">Inactiva</option>
          </select>
        </div>

        <footer class="modal-empleado__footer">
          <button type="button" class="btn-secundario" id="btnCancelarCaja">Cancelar</button>
          <button type="submit" class="btn-primario">
            <i class='bx bx-save'></i>
            Guardar Caja
          </button>
        </footer>
      </form>

    </div>
  </section>

  <!-- JS: primero lógica de cajas, luego traductor (el botón de bandera llama a alternarIdioma()) -->
  <script src="js/menu.js" defer></script>
  <script src="js/translate.js" defer></script>
</body>
</html>
