<!DOCTYPE html>
<html lang="es">
<head>
     <link rel="icon" href="/img/logo_1.png" type="image/png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Cajas - Dashboard</title>

    <!-- BOX ICONS -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="/personal/admin/employee-management/style.css">
</head>
<body>
    

  
 <!-- SIDEBAR -->
<div class="menu-dashboard">
    <div class="top-menu">
        <div class="logo">
            <img src="/img/logo_1.png" alt="Logo">
            <span>Bienvenido</span>
        </div>
        <div class="toggle">
            <i class='bx bx-menu'></i>
        </div>
    </div>
    <div class="user-box">
        <img id="sidebarUserImg" class="user-photo" src="/img/userplaceholder.png" alt="Usuario">

        <div class="user-info">
            <span id="sidebarUserName"></span>

            <button id="logoutBtn" class="logout-btn">
                <i class='bx bx-log-out'></i> Cerrar sesión
            </button>
        </div>
    </div>
    <div class="menu">
        <a class="enlace" href="/personal/admin/dashboard/dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span>Dashboard</span>
        </a>
        <a class="enlace" href="/personal/admin/employee management/employee.html">
            <i class='bx bx-group'></i>
            <span>Gestión Empleados</span>
        </a>
        <a class="enlace" href="/personal/admin/gestioncajas/gestioncajas.html">
            <i class="bx bx-store"></i>
            <span>Gestión Cajas</span>
        </a>
    </div>
</div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="seccion-trabajadores-card">
        <h2 class="titulo-empleados">Gestión de cajas</h2>

        <div class="empleados-toolbar">
            <div class="filtro-estado">
                <label for="filtroEstadoCaja">Estado:</label>
                <select id="filtroEstadoCaja">
                    <option value="todas">Todas</option>
                    <option value="activa">Activas</option>
                    <option value="inactiva">Inactivas</option>
                </select>
            </div>

            <button id="btnAbrirModalCaja" class="btn-primario">
                <i class='bx bx-store'></i>
                Agregar caja
            </button>
        </div>

        <!-- RECUDRO ORIGINAL MEJORADO (SE CONSERVA) -->
        <div class="cuadro-cajas">
            <div class="scroll-cajas" id="contenedorCajas">
                <!-- Tarjetas se agregan por JS -->
            </div>
        </div>

    </main>

    <!-- OVERLAY DEL MODAL -->
    <div class="overlay-empleado" id="overlayCaja"></div>

    <!-- MODAL DE CAJAS (estilo empleados) -->
    <section class="modal-empleado" id="modalCaja" aria-hidden="true">
        <div class="modal-empleado__content">

            <header class="modal-empleado__header">
                <div class="modal-logo-placeholder"></div>

                <div class="modal-title-group">
                    <h3>Registrar Caja</h3>
                    <p class="modal-subtitle">Llena los datos de la caja.</p>
                </div>

                <button class="modal-cerrar" id="btnCerrarModalCaja">&times;</button>
            </header>

            <form id="formCaja" class="modal-empleado__form">

                <div class="form-row">
                    <label for="numCaja">Número de caja</label>
                    <input type="number" id="numCaja" readonly>
                </div>

                <div class="form-row">
                    <label for="empleadoCaja">Empleado asignado</label>
                    <select id="empleadoCaja">
                        <option disabled selected>Seleccionar empleado</option>
                    </select>
                </div>

                <div class="form-row">
                    <label for="estadoCaja">Estado</label>
                    <select id="estadoCaja">
                        <option value="activa">Activa</option>
                        <option value="inactiva">Inactiva</option>
                    </select>
                </div>

                <footer class="modal-empleado__footer">
                    <button type="button" class="btn-secundario" id="btnCancelarCaja">Cancelar</button>
                    <button type="submit" class="btn-primario">
                        <i class='bx bx-save'></i> Guardar Caja
                    </button>
                </footer>

            </form>

        </div>
    </section>

    <script src="./js/menu.js" defer></script>
</body>
</html>
