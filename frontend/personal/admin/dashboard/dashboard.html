<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard — Administración</title>

  <link rel="icon" href="../../../img/logo_1.png" type="image/png">

  <!-- ICONOS -->
  <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- FUENTE (igual que add-dishes) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- ESTILOS (puedes dejar el de employees si lo necesitas, luego el local) -->
  <link rel="stylesheet" href="../employee-management/style.css">
  <link rel="stylesheet" href="style.css">

  <!-- CHART.JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="admin-body">
  <!-- ================= SIDEBAR (MISMO QUE ADD-DISHES) ================= -->
  <aside class="menu-dashboard" id="adminSidebar">
    <div class="top-menu">
      <div class="logo">
        <img src="../../../img/logo_1.png" alt="Logo">
        <span>Panel Admin</span>
      </div>

      <button class="toggle" id="sidebarToggle" aria-label="Contraer menú">
        <i class="bx bx-menu"></i>
      </button>
    </div>

    <div class="user-box">
      <img id="sidebarUserImg" class="user-photo" src="../../../img/userplaceholder.png" alt="Usuario">
      <div class="user-info">
        <span id="sidebarUserName">Administrador</span>
      </div>
    </div>

    <!-- Menú de navegación -->
    <nav class="menu">
      <span class="menu-label">MENÚ PRINCIPAL</span>

      <a class="enlace active" href="../dashboard/dashboard.html">
        <i class="bx bx-grid-alt"></i>
        <span>Dashboard</span>
      </a>

      <a class="enlace" href="../employee-management/employee.html">
        <i class='bx bx-group'></i>
        <span>Gestión Empleados</span>
      </a>

      <a class="enlace" href="../gestioncajas/gestioncajas.html">
        <i class="bx bx-store"></i>
        <span>Gestión Cajas</span>
      </a>

      <a class="enlace" href="../add-dishes/add_dishes.html">
        <i class='bx bx-restaurant'></i>
        <span>Añadir Platillo</span>
      </a>
    </nav>

    <!-- Parte inferior: idioma, tema, logout -->
    <div class="sidebar-bottom">
      <!-- Botón traductor (mismo que add-dishes) -->
      <button id="banderaIdioma" class="idioma-btn">
        <span class="bandera-container"></span>
      </button>

      <!-- Toggle modo oscuro -->
      <button id="adminThemeToggle" class="sidebar-theme-toggle">
        <i class="bx bx-moon"></i>
        <span>Modo oscuro</span>
      </button>

      <!-- Logout -->
      <button id="logoutBtn" class="logout-btn">
        <i class='bx bx-log-out'></i>
        <span>Cerrar sesión</span>
      </button>
    </div>
  </aside>

  <!-- ================= CONTENIDO ================= -->
  <!-- usamos la misma clase .dishes-main para el layout + tu clase existente -->
  <main class="dishes-main seccion-trabajadores-card">

    <h1 class="titulo">Dashboard general</h1>

    <!-- TARJETAS -->
    <section class="cards-grid">
      <div class="card">
        <h3>Platillos Totales</h3>
        <div class="numero" id="platillosTotales">0</div>
      </div>
      <div class="card">
        <h3>Usuarios Registrados</h3>
        <div class="numero" id="usuariosRegistrados">0</div>
      </div>
      <div class="card">
        <h3>Empleados Activos</h3>
        <div class="numero" id="empleadosActivos">0</div>
      </div>
      <div class="card">
        <h3>Admins Totales</h3>
        <div class="numero" id="adminsTotales">0</div>
      </div>
    </section>

    <!-- GRÁFICAS -->
    <section class="graficas">
      <div class="grafica-card">
        <h3>Órdenes en los últimos 7 días</h3>
        <canvas id="chartOrders"></canvas>
      </div>

      <div class="grafica-card">
        <h3>Platillos más vendidos</h3>
        <canvas id="chartTopDishes"></canvas>
      </div>
    </section>

  </main>

  <!-- JS -->
  <script src="../dashboard/js/dashboard.js" defer></script>
  <script src="../dashboard/js/loadinfo.js" defer></script>
  <!-- Traductor genérico que ya usas en add-dishes -->
  <script src="../add-dishes/js/translate.js" defer></script>
</body>
</html>
