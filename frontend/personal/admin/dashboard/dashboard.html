<!DOCTYPE html>
<html lang="es">
<head>
     <link rel="icon" href="/img/logo_1.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard — Administración</title>

    <!-- ICONOS -->
    <link href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css" rel="stylesheet">

    <!-- ESTILOS (PRIMERO employee, LUEGO local) -->
    <link rel="stylesheet" href="../employee-management/style.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- SIDEBAR -->
<div class="menu-dashboard">
    <div class="top-menu">
        <div class="logo">
            <img src="/img/logo_1.png" alt="Logo">
            <span>Bienvenido</span>
        </div>
        <div class="toggle">
            <i class='bx bx-menu'></i>
        </div>
    </div>
    <div class="user-box">
        <img id="sidebarUserImg" class="user-photo" src="/img/userplaceholder.png" alt="Usuario">

        <div class="user-info">
            <span id="sidebarUserName"></span>

            <button id="logoutBtn" class="logout-btn">
                <i class='bx bx-log-out'></i> Cerrar sesión
            </button>
        </div>
    </div>
    <div class="menu">
        <a class="enlace" href="/personal/admin/dashboard/dashboard.html">
            <i class="bx bx-grid-alt"></i>
            <span>Dashboard</span>
        </a>
        <a class="enlace" href="/personal/admin/employee-management/employee.html">
            <i class='bx bx-group'></i>
            <span>Gestión Empleados</span>
        </a>
        <a class="enlace" href="/personal/admin/gestioncajas/gestioncajas.html">
            <i class="bx bx-store"></i>
            <span>Gestión Cajas</span>
        </a>
         <a class="enlace add-platillo" href="/personal/admin/add-dishes/add-dish.html">
    <i class='bx bx-restaurant'></i>
    <span>Añadir Platillo</span>
</a>
    </div>
</div>

    <!-- CONTENIDO -->
    <main class="seccion-trabajadores-card">

        <h1 class="titulo">Dashboard general</h1>

        <!-- TARJETAS -->
        <section class="cards-grid">
            <div class="card">
                <h3>Platillos Totales</h3>
                <p class="numero">25</p>
            </div>

            <div class="card">
                <h3>Empleados Activos</h3>
                <p class="numero">8</p>
            </div>

            <div class="card">
                <h3>Usuarios Registrados</h3>
                <p class="numero">92</p>
            </div>

            <div class="card">
                <h3>Órdenes del Día</h3>
                <p class="numero">18</p>
            </div>
        </section>

        <!-- GRAFICAS -->
        <section class="graficas">
            <div class="grafica-card">
                <h3>Órdenes en los últimos 7 días</h3>
                <canvas id="chartOrders"></canvas>
            </div>

            <div class="grafica-card">
                <h3>Platillos más vendidos</h3>
                <canvas id="chartTopDishes"></canvas>
            </div>
        </section>

    </main>

    <script src="../dashboard/js/dashboard.js" defer></script>
</script>

</body>
</html>
