<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecimiento de contraseña</title>
    <link rel="stylesheet" href="../login/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
<body class="color">
  <div class="contenedor-restaurar">
    <section class="restauracion-contraseña">
      <h2>Restauración de contraseña</h2>
      <!-- inicio de sesion -->
       <form class="formato-restaurar">

        <div class="datos-rest">
          <input type="email" placeholder="Correo electrónico" autocomplete="email" required>
        </div>
        <div class="datos-rest">
        <p>Nueva Contraseña</p>
          <input type="password" id="contraseña" placeholder="Contraseña" autocomplete="current-password" required>
          <ul class="fas fa-eye" id="togglePassword-login"></ul>
        </div>
        
        <div class="datos-rest">
        <p>Confirmar Nueva Contraseña</p>
          <input type="password" id="contraseña" placeholder="Contraseña" autocomplete="current-password" required>
          <ul class="fas fa-eye" id="togglePassword-login"></ul>
        </div>

        <button class="boton-confirmar" type="submit">Confirmar contraseña</button>
      </form>
    </section>
  </div>
</body>
</html>
