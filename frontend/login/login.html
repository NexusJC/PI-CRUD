<!DOCTYPE html>
<html lang="en">
<head>
  <title>La Parrilla Azteca</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../img/favicon.png" type="image/png">

</head>
<body>

  <header>
    <div class="barra">
      <a class="flecha-regreso" href="../menu/index.html">    
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
  </header>

   <div class="contenedor" id="loginForm">
  <section class="login">
    <img class="logo" src="../img/la_parrilla_azteca_logo.png" alt="La Parrilla Azteca">
    <h2>Iniciar sesión</h2>
        <!-- inicio de sesion -->
    <form class="form">
      <div class="datos">
        <input type="email" placeholder="Correo electrónico" autocomplete="email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="datos">
        <input type="password" id="password-login" placeholder="Contraseña" autocomplete="current-password" required>
        <i class="fas fa-lock"></i>
        <ul class="fas fa-eye" id="togglePassword-login"></ul>
      </div>

      <button class="boton_ingresar" type="submit">Iniciar sesión</button>
      <a class="ayuda" href="../login/olvide_contraseña.html">¿Olvidaste tu contraseña?</a>
      <a class="sinregistrar" href="#" id="goToRegister">¿Aún no tienes una cuenta? <p1>Registrate aquí</p1></a>
    </form>
  </section>
</div>

  <!-- registros de usuarios -->
<div class="contenedor-registro" id="registerForm" style="display:none;">
  <section class="login">
    <img class="logo" src="../img/la_parrilla_azteca_logo.png" alt="La Parrilla Azteca">
    <h2>Registrarse</h2>

    <form class="form">
      <div class="datos">
        <input type="text" placeholder="Usuario" autocomplete="usuario" required>
        <i class="fas fa-user"></i>
      </div>

      <div class="datos">
        <input type="email" placeholder="Correo electrónico" autocomplete="email" required>
        <i class="fas fa-envelope"></i>
      </div>

      <div class="datos">
        <input type="password" id="password-register" placeholder="Contraseña" autocomplete="current-password" required>
        <i class="fas fa-lock"></i>
        <ul class="fas fa-eye" id="togglePassword-register"></ul>
      </div>
      
      <div class="aceptar-condiciones">
        <input type="checkbox" class="checkbox-aceptar" required> Acepta nuestras <a href="politicas.html">Políticas y Condiciones</a>
      </div> 
      <a class="con-cuenta" href="">¿Ya tienes cuenta? <p1>Ingrese aquí</p1></a>

      <button class="boton_ingresar" type="submit">Registrarme</button>
    </form>
  </section>
</div>
</body>


<script src="./js/login.js"></script>

</html>
