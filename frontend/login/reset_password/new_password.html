<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva contraseña</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="../../img/logo_1.png" type="image/png">
</head>
<body>
<header class="header-back">
    <a class="flecha-regreso" href="../login.html">
        <i class="fas fa-reply"></i>
        Volver Inicio Sesion
    </a>
</header>

<div class="form-container">
    <h2>Nueva contraseña</h2>

    <form id="passwordForm">
    <div class="input-container">
        <input type="password" id="password" placeholder="Nueva contraseña" required>
        <i class="fas fa-eye" id="togglePassword"></i>
    </div>

    <div class="input-container">
        <input type="password" id="confirm" placeholder="Confirmar contraseña" required>
        <i class="fas fa-eye" id="toggleConfirm"></i>
    </div>

    <button type="submit">Guardar contraseña</button>

</form>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const token = params.get("token");

if (!token) {
    alert("Token no encontrado");
}

// mostrar u ocultar contraseñas 
function togglePassword(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);

    icon.addEventListener("click", () => {
        const isPassword = input.type === "password";
        input.type = isPassword ? "text" : "password";

        icon.classList.toggle("fa-eye");
        icon.classList.toggle("fa-eye-slash");
    });
}

togglePassword("password", "togglePassword");
togglePassword("confirm", "toggleConfirm");
// enviar nueva contraseña
document.getElementById("passwordForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (password !== confirm) {
        showToast("Las contraseñas no coinciden.", "error");

        return;
    }

    const res = await fetch("/api/auth/reset-password/confirm", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
    });

    const data = await res.json();

    if (res.ok) {
    showToast("Contraseña restablecida correctamente.", "success");

    setTimeout(() => {
        window.location.href = "/login/login.html";
    }, 2000);
    }else {
        showToast(data.message || "Error al restablecer contraseña", "error");

    }
});
</script>
<div id="toast" class="toast"></div>
<script src="./js/toast.js"></script>
</body>
</html>
