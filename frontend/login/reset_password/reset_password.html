<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer contraseña</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="../img/logo_1.png" type="image/png">
</head>
<body>
<header class="header-back">
    <a class="flecha-regreso" href="../login.html">
        <i class="fas fa-reply"></i>
        Volver al inicio de sesión
    </a>
</header>

<div class="form-container">
    <h2>Restablecer Contraseña</h2>

    <form id="resetForm">
        <input type="password" id="password" placeholder="Nueva contraseña" required>
        <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
        <button type="submit">Restablecer contraseña</button>
    </form>
</div>

<script>
// Mostrar/ocultar contraseña
const togglePassword = document.getElementById("togglePassword");

if (togglePassword) {
    togglePassword.addEventListener("click", function () {
        const passwordField = document.getElementById("password");
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        this.classList.toggle("fa-eye");
        this.classList.toggle("fa-eye-slash");
    });
}

const resetForm = document.getElementById("resetForm");

resetForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;

    // Validar si las contraseñas coinciden
    if (password !== confirmPassword) {
        alert("Las contraseñas no coinciden.");
        return;
    }

    // Obtener el token de la URL
    const token = new URLSearchParams(window.location.search).get("token");

    // Enviar la solicitud para cambiar la contraseña
    const response = await fetch("/api/auth/reset-password", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ token, password })
    });

    const data = await response.json();

    if (response.ok) {
        alert("Contraseña actualizada correctamente.");
        window.location.href = "/login/login.html";  // Redirigir a la página de login
    } else {
        alert(data.message || "Error al actualizar la contraseña.");
    }
});
</script>
</body>
</html>
